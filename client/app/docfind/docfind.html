<div ng-controller="DocFindCtrl">
	<div ng-include="'components/search/search-header.html'"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 landing-heading">
				<div class="col-sm-7">
					<h1>With DocFind, you can find any doctor</h1>
				</div>
				<div class="col-sm-5 hero hidden-xs">
					<img src="/assets/images/landing/doc-find-hero.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 content-panel">
				<ol class="breadcrumb">
					<li><a href="/"> Aetna </a></li>
					<li><a href="/docfind">DocFind</a></li>
					<li><a href="/search-results">See other results &gt; </a></li>
				</ol> 
				<div class="content-container">
					<div ui-view class="row flex-panel">
						
					</div>

					<div class="row" ng-show="viewMap" >
						<div id="map" class="col-md-8 hidden-sm">
							<ui-gmap-google-map center="map.center" zoom="map.zoom" control="mapControl">
							  <ui-gmap-markers
							            models="markers"
							            fit="true"
							            labelContent="'stuff'"
							            coords="'location'"
							            icon="'icon'"
							            labelClass="'mam-lables'">
							            <ui-gmap-windows show="show">
							                <span ng-non-bindable>{{item.name}}</span> 
							            </ui-gmap-windows>
							    </ui-gmap-markers>
							</ui-gmap-google-map>
						</div>
						<div class="col-md-4 map-locations" >
							<table class="table table-striped"> 
						      <tbody>
						      		<tr class="doc-result" ng-repeat="item in  docFind.result.results">
						      			<td class="dist">
						      				<img src="/assets/images/marker-{{item.id + 1}}.png">
						      				<p><small>{{item.distance}}</small></p>
						      			</td>
						      			<td>
											<span>{{item.name}}</span>
											<p>{{item.address}}</p>
											<p><span>Phone:</span>{{item.phone}}</p>
											<p><span>Specialties:</span>{{item.specialties}}</p>
						      			</td>
									</tr> 
						      </tbody>
						    </table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
